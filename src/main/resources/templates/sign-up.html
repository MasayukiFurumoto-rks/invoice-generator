<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>サインアップ</title>
  </head>
  <body>
    <!-- ヘッダーの埋め込み　-->
    <div th:insert="fragment_part :: frag_header_unlogined"></div>
    <div class="container">
      <br />
      <!-- login form -->
      <div class="card row col-lg-6 offset-lg-3 offset-me-1 col-md-10 mb-5">
        <div class="card-body p-sm-5">
          <h3 class="card-title mb-3">ユーザー登録</h3>
          <form
            class="row g-3"
            th:action="@{/sign-up}"
            th:object="${signUpForm}"
            method="post"
          >
            <div th:errors="*{lastName}" class="text-danger"></div>
            <div th:errors="*{firstName}" class="text-danger"></div>

            <div class="row my-3">
              <div class="col-md">
                <div class="form-floating">
                  <input
                    th:field="*{lastName}"
                    type="text"
                    class="form-control"
                    placeholder="lastName"
                  />
                  <label for="floatingInput">氏</label>
                </div>
              </div>
              <div class="col-md">
                <div class="form-floating">
                  <input
                    th:field="*{firstName}"
                    type="text"
                    class="form-control"
                    placeholder="firstName"
                  />
                  <label for="floatingInput">名</label>
                </div>
              </div>
            </div>

            <div th:errors="*{email}" class="text-danger"></div>
            <div
              th:if="${dupricateMail}"
              th:text="${dupricateMail}"
              class="text-danger"
            ></div>
            <div class="form-floating mb-3">
              <input
                th:field="*{email}"
                type="email"
                class="form-control"
                placeholder="email"
              />
              <label for="floatingPassword">メールアドレス</label>
            </div>

            <div
              th:if="${passerror}"
              th:text="${passerror}"
              class="text-danger"
            ></div>
            <div th:errors="*{password}" class="text-danger"></div>
            <div class="form-floating mb-3">
              <input
                th:field="*{password}"
                type="password"
                class="form-control"
                placeholder="email"
              />
              <label for="floatingPassword">パスワード</label>
            </div>
            <div th:errors="*{confirmationPassword}" class="text-danger"></div>
            <div class="form-floating mb-3">
              <input
                th:field="*{confirmationPassword}"
                type="password"
                class="form-control"
                placeholder="email"
              />
              <label for="floatingPassword">確認用パスワード</label>
            </div>

            <button
              class="btn btn-primary offset-lg-4 col-lg-4 offset-md-3 col-md-6"
            >
              登録
            </button>
            <a
              type="text"
              class="btn btn-outline-secondary offset-1 col-lg-10"
              th:href="@{/to-sign-in}"
            >
              アカウントをお持ちの方はこちらからログイン
            </a>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/create-account.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
  </body>
</html>
