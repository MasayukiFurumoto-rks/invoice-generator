<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>取引先担当者編集</title>
  </head>
  <body>
    <div th:insert="fragment_part :: frag_header"></div>
    
    
    <div class="container">
   	<ol class="breadcrumb">
	  	<li class="breadcrumb-item "><a href="home.html" th:href="@{/home}">HOME</a></li>
		<li class="breadcrumb-item"><a href="contact-list.html" th:href="@{/contact/showList}">取引先担当者一覧</a></li>
		<li class="breadcrumb-item active">取引先担当者新規作成</li>
	</ol>
	
      <!-- table -->
      <div class="row justify-content-center">
        <div
          class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-12
            col-xs-12
          "
        >
          <h3>取引先担当者新規作成</h3>
          <form th:action="@{/contact/insert/confirm}" method="post" th:object="${contactInsertForm}" action="contact-insert-confirm.html">
          <table class="table table-striped text-center">
              <tr>
              <th style="width:20%;"></th>
              <th style="width:80%;">入力欄</th>
              </tr>
              
              <tr>
                <th class="align-middle">取引先名</th>
                 <td>
                	<div th:errors="*{clientId}" class="text-danger"></div>
					<select th:field="*{clientId}" class="form-select form-select-sm" aria-label=".form-select-sm">
						<option hidden  value=0>選択してください</option>
						<option th:each="client:${clientList}" th:value="${client.id}" th:text="${client.name}"></option>
              		</select>
                </td>
              </tr>
              
              
              
              <tr>
                <th class="align-middle"><label for="name">取引先担当者名</label></th>
                <td class="align-middle">
                	<div th:errors="*{name}" class="text-danger"></div>
	                    <input type="text"
	                    class="form-control form-control-sm"
	                    th:field="*{name}">
                </td>
               
              </tr>
              <tr>
                <th class="align-middle"><label for="department">所属部署</label></th>
                <td class="align-middle">
                	<div th:errors="*{department}" class="text-danger"></div>
	                    <input type="text"
	                    class="form-control form-control-sm"
	                    th:field="*{department}">
                </td>
              </tr>
              <tr>
                <th class="align-middle"><label for="position">役職</label></th>
                <td class="align-middle">
                	<div th:errors="*{position}" class="text-danger"></div>
	                    <input type="text"
	                    class="form-control form-control-sm"
	                    th:field="*{position}">
                </td>
              </tr>
              
              <tr>
                <th class="align-middle"><label for="telephone">電話番号</label></th>
                <td class="align-middle">
                	<div th:errors="*{telephone}" class="text-danger"></div>
	                    <input type="text"
	                    class="form-control form-control-sm"
	                    th:field="*{telephone}">
                </td>
              </tr>
              <tr>
                <th class="align-middle"><label for="email">メールアドレス</label></th>
                <td class="align-middle">
                	<div th:errors="*{email}" class="text-danger"></div>
	                    <input type="text"
	                    class="form-control form-control-sm"
	                    th:field="*{email}">
                </td>
              </tr>
              
              <tr>
                <th class="align-middle">取引先担当者所有者</th>
                 <td>
                 <div th:errors="*{ownerId}" class="text-danger"></div>
		              <div th:if="*{ownerId}!=null">
						<select th:field="*{ownerId}" class="form-select form-select-sm" aria-label=".form-select-sm">
							<option th:each="owner:${userList}" th:value="${owner.id}" th:text="${owner.name}"></option>
	              		</select>
	                  </div>
	                  <div th:unless="*{ownerId}!=null">
		                <select id="ownerId" name="ownerId" class="form-select form-select-sm" aria-label=".form-select-sm">
							<option th:each="owner:${userList}" th:value="${owner.id}" th:text="${owner.name}" th:selected="${owner.id} == ${session.user.id}"></option>
	              		</select>
	                  </div>
                </td>
              </tr>
            
          </table>
          <div>
	          <button
	              type="submit"
	              class="
	                btn btn-primary
	                 offset-lg-5
	                col-lg-2
	                offset-sm-4
	                col-sm-4
	              "
	            >
	             作成内容を確認
	            </button>
          </div>
          </form>
          <br>
          <div>
	         <a
	              type="button"
	              class="
	                btn btn-light
	                offset-lg-5
	                col-lg-2
	                offset-sm-4
	                col-sm-4
	              "
	              href="contact-list.html"
	              th:href="@{/contact/showList}"
	            >
	             新規作成をやめる
            </a>
          </div>
          <br>
          <br>
			  </div>
	        
	          

          <!-- ここから下を編集する必要はありません -->
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
	<script src="/js/zipcoda.js"></script>
  </body>
</html>
