<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>取引先担当者編集</title>
  </head>
  <body>
    <div th:insert="fragment_part :: frag_header"></div>
    
    
    <div class="container">
   	<ol class="breadcrumb">
	  	<li class="breadcrumb-item "><a href="home.html" th:href="@{/home}">HOME</a></li>
		<li class="breadcrumb-item"><a href="contact-list.html" th:href="@{/contact/showList}">取引先担当者一覧</a></li>
		<li class="breadcrumb-item"><a href="contact-detail.html" th:href="@{/contact/showDetail?id=}+${contact.id}">取引先担当者詳細</a></li>
		<li class="breadcrumb-item active">取引先担当者編集</li>
	</ol>
	
      <!-- table -->
      <div class="row justify-content-center">
        <div
          class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-12
            col-xs-12
          "
        >
          <!-- ここから上を編集する必要はありません -->
          <h3>取引先担当者編集</h3>
          <form th:action="@{/contact/edit/confirm}" method="post" th:object="${contactEditForm}">
          <table class="table table-striped">
              <tr>
              <th style="width:20%;"></th>
              <th style="width:40%;">詳細</th>
              <th style="width:40%;">入力欄</th>
              </tr>
              <tr>
                <th class="align-middle">取引先</th>
                <td class="align-middle">
                    <a th:href="@{/client/showDetail?id=}+${contact.belongs.id}">
                 		 <span th:text="${contact.belongs.name}">ポート株式会社</span>
                	</a>
                </td>
                <td>
                	<input type="hidden" name="clientId" th:value="${contact.belongs.id}">
                </td>
              </tr>
              
              <tr>
                <th class="align-middle">取引先担当者ID</th>
                <td class="align-middle"><span th:text="${contact.id}">xx</span></td>
                <td>
             	   <input type="hidden" name="id" th:value="${contact.id}">
                </td>
              </tr>
              <tr>
                <th class="align-middle"><label for="contactName">取引先担当者名</label></th>
                <td class="align-middle">
                    <label for="contactName"><span th:text="${contact.name}">楽楽精算</span></label>
                </td>
                <td class="align-middle">
                	<div th:errors="*{name}" class="text-danger"></div>
                    <span th:if="*{name}!=null">
	                    <input type="text"
	                    id="contactName"
	                    name="name"
	                    class="form-control form-control-sm"
	                    th:value="${contact.name}"
	                    th:field="*{name}">
                    </span>
                    <span th:unless="*{name}!=null">
	                    <input type="text"
	                    id="contactName"
	                    name="name"
	                    class="form-control form-control-sm"
	                    th:value="${contact.name}"
	                    >
                    </span>
                </td>
               
              </tr>
               <tr>
	           	<th class="align-middle">所属部署</th>
	            <td class="align-middle">
         	  		 <span th:text="${contact.department}">就職支援事業部</span>
	            </td>
	            <td class="align-middle">
	            	<div th:errors="*{department}" class="text-danger"></div>
	        	        <div th:if="*{department}!=null">
		                    <input type="text"
		                    id="department"
		                    name="department"
		                    class="form-control form-control-sm"
		                    th:value="${contact.department}"
		                    th:field="*{department}">
	                   </div>
	                   <div th:unless="*{department}!=null">
	                    <input type="text"
	                    id="department"
	                    name="department"
	                    class="form-control form-control-sm"
	                    th:value="${contact.department}"
	                    >
	                   </div>
			   </td>
              </tr>
              <tr>
                <th class="align-middle">役職</th>
                <td class="align-middle">
               		 <span th:text="${contact.position}">部長</span>
                </td>
				<td class="align-middle">
                	<div th:errors="*{position}" class="text-danger"></div>
                    <div th:if="*{position}!=null">
	                    <input type="text"
	                    id="position"
	                    name="position"
	                    class="form-control form-control-sm"
	                    th:value="${contact.position}"
	                    th:field="*{position}">
                    </div>
                    <div th:unless="*{position}!=null">
	                    <input type="text"
	                    id="position"
	                    name="position"
	                    class="form-control form-control-sm"
	                    th:value="${contact.position}"
	                    >
                    </div>
               </td>
              </tr>
              <tr>
                <th class="align-middle">電話番号</th>
                <td class="align-middle">
                    <span th:text="${contact.telephone}">090-0000-0000</span><br>
                </td>
                <td class="align-middle">
					<div th:errors="*{telephone}" class="text-danger"></div>
                    <span th:if="*{telephone}!=null">
	                    <input type="text"
	                    id="telephone"
	                    name="telephone"
	                    class="form-control form-control-sm"
	                    th:value="${contact.telephone}"
	                    th:field="*{telephone}">
                    </span>
                    <span th:unless="*{telephone}!=null">
	                    <input type="text"
	                    id="telephone"
	                    name="telephone"
	                    class="form-control form-control-sm"
	                    th:value="${contact.telephone}"
	                    >
                    </span>
                 </td>
              </tr>
              
              <tr>
                <th class="align-middle">メールアドレス</th>
                <td class="align-middle">
                   <span th:text="${contact.email}">rakuraku@email.com</span><br>
                </td>
                <td class="align-middle">
                  <div th:errors="*{email}" class="text-danger"></div>
                    <div th:if="*{email}!=null">
	                    <input type="text"
	                    id="email"
	                    name="email"
	                    class="form-control form-control-sm"
	                    th:value="${contact.email}"
	                    th:field="*{email}">
                    </div>
                    <div th:unless="*{email}!=null">
	                    <input type="text"
	                    id="email"
	                    name="email"
	                    class="form-control form-control-sm"
	                    th:value="${contact.email}"
	                    >
                    </div>
                </td>
              </tr>
              
              <tr>
                <th class="align-middle">取引先担当者所有者</th>
                <td class="align-middle">
                  <a
                    href="user-detail.html"
                    th:href="@{/user/showDetail?id=}+${contact.owner.id}"
                    ><span th:text="${contact.owner.name}">古本昌幸</span>
                  </a>
                </td>
                 <td>
                 <div th:errors="*{ownerId}" class="text-danger"></div>
		              <div th:if="*{ownerId}!=null">
						<select th:field="*{ownerId}" class="form-select form-select-sm" aria-label=".form-select-sm">
							<option th:each="owner:${userList}" th:value="${owner.id}" th:text="${owner.name}"></option>
	              		</select>
	                  </div>
	                  <div th:unless="*{ownerId}!=null">
		                <select id="ownerId" name="ownerId" class="form-select form-select-sm" aria-label=".form-select-sm">
							<option th:each="owner:${userList}" th:value="${owner.id}" th:text="${owner.name}" th:selected="${owner.id} == ${contact.owner.id}"></option>
	              		</select>
	                  </div>
                </td>
              </tr>
            
          </table>
          <div>
	          <button
	              type="submit"
	              class="
	                btn btn-primary
	                 offset-lg-5
	                col-lg-2
	                offset-sm-4
	                col-sm-4
	              "
	            >
	             編集内容を確認
	            </button>
          </div>
          </form>
          <br>
          <div>
	         <a
	              type="button"
	              class="
	                btn btn-light
	                offset-lg-5
	                col-lg-2
	                offset-sm-4
	                col-sm-4
	              "
	              href="contact-detail.html"
	              th:href="@{/contact/showDetail?id=}+${contact.id}"
	            >
	             編集をやめる
            </a>
          </div>
          <br>
          <br>
          <div class="offset-lg-5
	                col-lg-2
	                offset-sm-4
	                col-sm-4">
	          <div class="accordion accordion-flush" id="accordionExample">
				  <div class="accordion-contact">
				    <h2 class="accordion-header" id="headingOne">
				      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
				        取引先担当者の削除
				      </button>
				    </h2>
				    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
				      <div class="accordion-body">
     	                <div class="row justify-content-center">
				         <a
		              type="button"
		              class="
		                btn btn-danger
		              "
		              href="contact-delete-confirm.html"
		              th:href="@{/contact/delete/confirm?id=}+${contact.id}"
		            >
		             この取引先担当者を削除する
	            </a>
	            </div>
				      </div>
				    </div>
				  </div>
		  </div>
		  </div>
		  </div>
	        
	          

          <!-- ここから下を編集する必要はありません -->
        </div>
      </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="/js/zipcoda.js"></script>
  </body>
</html>
