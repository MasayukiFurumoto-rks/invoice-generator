<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>取引先担当者詳細</title>
  </head>
  <body>
    <div th:insert="fragment_part :: frag_header"></div>
    
    
    <div class="container">
	<ol class="breadcrumb">
	  	<li class="breadcrumb-item "><a href="home.html" th:href="@{/home}">HOME</a></li>
		<li class="breadcrumb-item"><a href="contact-list.html" th:href="@{/contact/showList}">取引先担当者一覧</a></li>
		<li class="breadcrumb-item"><a href="contact-detail.html" th:href="@{/contact/showDetail?id=}+${contact.id}">取引先担当者詳細</a></li>
		<li class="breadcrumb-item"><a href="contact-edit.html" th:href="@{/contact/edit?id=}+${contact.id}">取引先担当者編集</a></li>
		<li class="breadcrumb-item active">取引先担当者削除確認</li>
	</ol>
      <!-- table -->
      <div class="row justify-content-center">
        <div
          class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-12
            col-xs-12
          "
        >
          <!-- ここから上を編集する必要はありません -->
          <h3>取引先担当者削除確認</h3>
          <table class="table table-striped">
  <tr>
                <th class="align-middle">取引先</th>
                <td class="align-middle">
                    <a th:href="@{/client/showDetail?id=}+${contact.belongs.id}">
                 		 <span th:text="${contact.belongs.name}">ポート株式会社</span>
                	</a>
                </td>
              </tr>
              <tr>
                <th class="align-middle">取引先担当者ID</th>
                <td class="align-middle"><span th:text="${contact.id}">xx</span></td>
              </tr>
              <tr>
                <th class="align-middle">取引先担当者名</th>
                <td class="align-middle">
                    <span th:text="${contact.name}">楽楽精算</span>
                </td>
              </tr>
              
              <tr>
                <th class="align-middle">所属部署</th>
                <td class="align-middle">
               		 <span th:text="${contact.department}">就職支援事業部</span>
                </td>
              </tr>
              <tr>
                <th class="align-middle">役職</th>
                <td class="align-middle">
               		 <span th:text="${contact.position}">部長</span>
                </td>
              </tr>
              <tr>
                <th class="align-middle">電話番号</th>
                <td class="align-middle">
                    <span th:text="${contact.telephone}">090-0000-0000</span><br>
                </td>
              </tr>
              <tr>
                <th class="align-middle">メールアドレス</th>
                <td class="align-middle">
                   <span th:text="${contact.email}">rakuraku@email.com</span><br>
                </td>
              </tr>
              
              <tr>
                <th class="align-middle">取引先担当者所有者</th>
                <td class="align-middle">
                  <a
                    href="user-detail.html"
                    th:href="@{/user/showDetail?id=}+${contact.owner.id}"
                    ><span th:text="${contact.owner.name}">古本昌幸</span>
                  </a>
                </td>
              </tr>
            

          </table>
          <br>
          <div class="text-center">この取引先担当者を削除します。よろしいですか？</div>
          <br>	
          
          <div>
          <form method="post" th:action="@{/contact/delete/finish}">
          <input type="hidden" name="id" th:value="${contact.id}">
	          <button
	              type="submit"
	              class="
	                btn btn-outline-danger
	                offset-lg-4
	                col-lg-4
	                offset-sm-6
	                col-sm-3
	              "
	            >
	             この取引先担当者を削除する
	            </button>
          </form>
          <br>
	          <a
	              type="button"
	              class="
	                btn btn-outline-secondary
	                offset-lg-4
	                col-lg-4
	                offset-sm-6
	                col-sm-3
	              "
	              href="contact-edit.html"
	              th:href="@{/contact/edit?id=}+${contact.id}"
	            >
	            削除をやめる
	            </a>
          </div>

        </div>
      </div>
    　</div>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src=""></script>
  </body>
</html>
