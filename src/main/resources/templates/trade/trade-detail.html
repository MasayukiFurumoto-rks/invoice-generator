<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>商談詳細</title>
  </head>
  <body>
    <div th:insert="fragment_part :: frag_header"></div>
    
    
    <div class="container">
   	<ol class="breadcrumb">
	  	<li class="breadcrumb-item "><a href="home.html" th:href="@{/home}">HOME</a></li>
		<li class="breadcrumb-item"><a href="trade-list.html" th:href="@{/trade/showList}">商談一覧</a></li>
		<li class="breadcrumb-item active">商談詳細</li>
	</ol>
	
      <!-- table -->
      <div class="row justify-content-center">
        <div
          class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-12
            col-xs-12
          "
        >
          <!-- ここから上を編集する必要はありません -->
          <h3>商談詳細</h3>
          <table class="table table-striped">
              <tr>
	              <th class="align-middle"></th>
	              <th class="align-middle">詳細</th>
              </tr>
              
              <tr>
                <th class="align-middle">商談ID</th>
                <td class="align-middle"><span th:text="${trade.id}">xx</span></td>
              </tr>
              <tr>
                <th class="align-middle">商談名</th>
                <td class="align-middle">
                    <span th:text="${trade.name}">楽楽精算</span>
                </td>
              </tr>
              <tr>
                <th class="align-middle">所在地</th>
                <td class="align-middle">
                    〒<span th:text="${trade.zipcode}">191-0022</span><br>
                    <span th:text="${trade.address}">東京都新宿区西新宿1-1-1</span>
                    <span th:text="${trade.building}">住友不動産新宿グランドタワー</span>
                </td>
              </tr>
              <tr>
                <th class="align-middle">電話番号</th>
                <td class="align-middle">
                    <span th:text="${trade.telephone}">090-0000-0000</span><br>
                </td>
              </tr>
              <tr>
                <th class="align-middle">与信限度額</th>
                <td class="align-middle">
                  <span
                    th:text="${#numbers.formatInteger(trade.creditLimit,1,'COMMA')}+円"
                    >300,000,000円</span
                  >
                </td>
              </tr>
              
              <tr>
                <th class="align-middle">商談所有者</th>
                <td class="align-middle">
                  <a
                    href="user-detail.html"
                    th:href="@{/user/showDetail?id=}+${trade.owner.id}"
                    ><span th:text="${trade.owner.name}">古本昌幸</span>
                  </a>
                </td>
              </tr>
            
              <tr>
                <th class="align-middle">備考</th>
                <td class="align-middle">
	                   <th:block th:if="${trade.remarks}">
					    <th:block th:each="str, stat : ${trade.remarks.split('\r\n|\r|\n', -1)}">
					        <th:block th:text="${str}"/>
					        <br th:if="${!stat.last}"/>
					    </th:block>
					</th:block>
                </td>
              </tr>
          </table>
          <br>
          <h4>この企業との取引一覧</h4>
          <div th:if="${untradeMessage}">
          	<span th:text="${untradeMessage}">この企業との取引はまだありません。</span>
          </div>
          <div th:unless="${untradeMessage}">
	          <table class="table table-striped">
	              <tr th:each="trade:${trade.tradeList}">
		              <th></th>
		              <td></td>
	              </tr>
	          </table>
          </div>
	
          <div>
	          <a
	              type="button"
	              class="
	                btn btn-primary
	                 offset-lg-4
	                col-lg-4
	                offset-sm-3
	                col-sm-6
	              "
	              href="trade-edit.html"
	              th:href="@{/trade/edit?id=}+${trade.id}"
	            >
	             この商談を編集/削除する
	            </a>
          </div>

          <!-- ここから下を編集する必要はありません -->
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src=""></script>
  </body>
</html>
