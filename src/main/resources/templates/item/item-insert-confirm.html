<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>商品編集</title>
  </head>
  <body>
    <div th:insert="fragment_part :: frag_header"></div>
    
    
    <div class="container">
   	<ol class="breadcrumb">
	  	<li class="breadcrumb-item "><a href="home.html" th:href="@{/home}">HOME</a></li>
		<li class="breadcrumb-item"><a href="item-list.html" th:href="@{/item/showList}">商品一覧</a></li>
		<li class="breadcrumb-item"><a href="item-edit.html" th:href="@{/item/insert}">商品新規作成</a></li>
		<li class="breadcrumb-item active">商品新規作成確認</li>
	</ol>
	
	
      <!-- table -->
      <div class="row justify-content-center">
        <div
          class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-12
            col-xs-12
          "
        >
          <!-- ここから上を編集する必要はありません -->
          <h3>商品新規作成確認</h3>
          <form th:action="@{/item/insert/finish}" method="post" th:object="${itemEditForm}">
          <table class="table table-striped text-center">
              <tr>
	              <th style="width:30%;"></th>
	              <th style="width:70%;">詳細</th>
              </tr>
              
              <tr>
	              <th class="align-middle"><label for="itemName">商品名</label></th>
	              <td class="align-middle">
	              	<span th:text="${insertingItem.name}">楽楽精算</span>
	              </td>
               
              </tr>
              <tr>
	              <th class="align-middle">単価</th>
	              <td class="align-middle">
	                  <span th:text="${#numbers.formatInteger(insertingItem.price,1,'COMMA')}+円">300,000,000円</span>
	              </td>
              </tr>
              <tr>
	              <th class="align-middle">説明</th>
	              <td class="align-middle">
					<th:block th:if="${insertingItem.description}">
					   	<th:block th:each="str, stat : ${insertingItem.description.split('\r\n|\r|\n', -1)}">
					       <th:block th:text="${str}"/>
					       <br th:if="${!stat.last}"/>
						</th:block>
					</th:block>
	              </td>
              </tr>
              <tr>
                <th>作成者</th>
                <td>
                  <a
                    href="user-detail.html"
                    th:href="@{/user/showDetail?id=}+${insertingItem.createdBy.id}"
                    ><span th:text="${insertingItem.createdBy.name}">古本昌幸</span>
                  </a>
                </td>
              </tr>
          </table>
          <div>
	          <button
	              type="submit"
	              class="
	                btn btn-outline-primary
	                 offset-lg-5
	                col-lg-2
	                offset-sm-4
	                col-sm-4
	              "
	            >
	             この内容で決定
	            </button>
          </div>
          </form>
          <br>
          <div>
	         <a
	              type="button"
	              class="
	                btn btn-dark
	                offset-lg-5
	                col-lg-2
	                offset-sm-4
	                col-sm-4
	              "
	              href="item-insert.html"
	              th:href="@{/item/insert}"
	            >
	             作成に戻る
            </a>
          </div>
          <br>
          <div>
	         <a
	              type="button"
	              class="
	                btn btn-outline-warning
	                offset-lg-5
	                col-lg-2
	                offset-sm-4
	                col-sm-4
	              "
	              href="item-list.html"
	              th:href="@{/item/showList}"
	            >
	             作成をやめる
            </a>
          </div>
          <br>
          <br>
		  </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
