<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>商品編集</title>
  </head>
  <body>
    <div th:insert="fragment_part :: frag_header"></div>
    
    
    <div class="container">
   	<ol class="breadcrumb">
	  	<li class="breadcrumb-item "><a href="home.html" th:href="@{/home}">HOME</a></li>
		<li class="breadcrumb-item"><a href="item-list.html" th:href="@{/item/showList}">商品一覧</a></li>
		<li class="breadcrumb-item active">商品新規作成</li>
	</ol>
	
      <!-- table -->
      <div class="row justify-content-center">
        <div
          class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-12
            col-xs-12
          "
        >
          <h3>商品新規作成</h3>
          <form th:action="@{/item/insert/confirm}" method="post" th:object="${itemInsertForm}" action="item-insert-confirm.html">
          <table class="table table-striped text-center">
              <tr>
              <th style="width:20%;"></th>
              <th style="width:80%;">入力欄</th>
              </tr>
              
              <tr>
                <th class="align-middle"><label for="name">商品名</label></th>
                <td class="align-middle">
                	<div th:errors="*{name}" class="text-danger">a</div>
	                    <input type="text"
	                    class="form-control form-control-sm"
	                    th:field="*{name}">
	                    
                </td>
               
              </tr>
                <tr>
                <th class="align-middle"><label for="price">単価</label></th>
                <td class="align-middle">
                		<div th:errors="*{price}" class="text-danger"></div>
	                     <input type="text"
			                    class="form-control form-control-sm"
			                    th:field="*{price}">
                </td>
               
              </tr>
               <tr>
               <th class="align-middle"><label for="description">説明</label></th>
               <td class="align-middle">
	                <div th:errors="*{description}" class="text-danger"></div>
	                <textarea 
	                   th:field="*{description}"
	                   class="form-control form-control-sm">
	                </textarea>
               </td>
               
              </tr>
              <tr>
                <th class="align-middle">作成者</th>
                <td class="align-middle">
	                <select class="form-select form-select-sm" id="ownerId" name="ownerId">
						<option th:each="owner:${userList}" th:value="${owner.id}" th:text="${owner.name}" th:selected="${owner.id} == ${session.user.id}"></option>
              		</select>

                </td>
              </tr>
          </table>
          <div>
	          <button
	              type="submit"
	              class="
	                btn btn-primary
	                 offset-lg-5
	                col-lg-2
	                offset-sm-4
	                col-sm-4
	              "
	            >
	             作成内容を確認
	            </button>
          </div>
          </form>
          <br>
          <div>
	         <a
	              type="button"
	              class="
	                btn btn-light
	                offset-lg-5
	                col-lg-2
	                offset-sm-4
	                col-sm-4
	              "
	              href="item-list.html"
	              th:href="@{/item/showList}"
	            >
	             新規作成をやめる
            </a>
          </div>
          <br>
          <br>
			  </div>
	        
	          

          <!-- ここから下を編集する必要はありません -->
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
