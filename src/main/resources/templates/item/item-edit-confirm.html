<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>商品編集</title>
  </head>
  <body>
    <div th:insert="fragment_part :: frag_header"></div>
    
    
    <div class="container">
   	<ol class="breadcrumb">
	  	<li class="breadcrumb-item "><a href="home.html" th:href="@{/home}">HOME</a></li>
		<li class="breadcrumb-item"><a href="item-list.html" th:href="@{/item/showList}">商品一覧</a></li>
		<li class="breadcrumb-item"><a href="item-detail.html" th:href="@{/item/showDetail}">商品詳細</a></li>
		<li class="breadcrumb-item active">商品編集</li>
	</ol>
	
      <!-- table -->
      <div class="row justify-content-center">
        <div
          class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-12
            col-xs-12
          "
        >
          <!-- ここから上を編集する必要はありません -->
          <h3>商品編集</h3>
          <form th:action="@{/item/edit-confirm}" method="post" th:object="${itemEditForm}">
          <table class="table table-striped">
              <tr>
              <th style="width:20%;"></th>
              <th style="width:40%;">詳細</th>
              <th style="width:40%;">入力欄</th>
              </tr>
              
              <tr>
                <th>
               商品ID
               </th>
                <td class="align-middle"><span th:text="${item.id}">xx</span></td>
                <td></td>
              </tr>
              <tr>
                <th class="align-middle"><label for="itemName">商品名</label></th>
                <td class="align-middle">
                    <label for="itemName"><span th:text="${item.name}">楽楽精算</span></label>
                </td>
                <td class="align-middle">
                    <input type="text"
                    id="itemName" 
                    class="form-control form-control-sm"
                    th:value="${item.name}">
                </td>
               
              </tr>
              <tr>
                <tr>
                <th class="align-middle"><label for="itemPrice">単価</label></th>
                <td class="align-middle">
                    <label for="itemPrice"><span th:text="${item.price}">300,000,000円</span></label>
                </td>
                <td class="align-middle">
                    <input type="text"
                    id="itemPrice" 
                    class="form-control form-control-sm"
                    th:value="${item.price}">
                </td>
               
              </tr>
               <tr>
               <th class="align-middle"><label for="itemDescription">説明</label></th>
               <td class="align-middle">
                   <label for="itemDescription">
                   <th:block th:if="${item.description}">
				    <th:block th:each="str, stat : ${item.description.split('\r\n|\r|\n', -1)}">
				        <th:block th:text="${str}"/>
				        <br th:if="${!stat.last}"/>
				    </th:block>
				</th:block>
                   </label>
               </td>
               <td class="align-middle">
                   <textarea 
                   id="itemDescription" 
                   class="form-control form-control-sm"
                   th:text="${item.description}"></textarea>
               </td>
               
              </tr>
              <tr>
                <th>作成者</th>
                <td>
                  <a
                    href="user-detail.html"
                    th:href="@{/user/showDetail?id=}+${item.createdBy.id}"
                    ><span th:text="${item.createdBy.name}">古本昌幸</span>
                  </a>
                </td>
                <td></td>
              </tr>
          </table>
          <div>
	          <button
	              type="button"
	              class="
	                btn btn-primary
	                 offset-lg-5
	                col-lg-2
	                offset-sm-4
	                col-sm-4
	              "
	            >
	             この内容で決定
	            </button>
          </div>
          </form>
          <br>
          <div>
	         <a
	              type="button"
	              class="
	                btn btn-light
	                offset-lg-5
	                col-lg-2
	                offset-sm-4
	                col-sm-4
	              "
	              href="item-edit.html"
	              th:href="@{/item/edit?id=}+${item.id}"
	            >
	             編集に戻る
            </a>
          </div>
          <br>
          <div>
	         <a
	              type="button"
	              class="
	                btn btn-warning
	                offset-lg-5
	                col-lg-2
	                offset-sm-4
	                col-sm-4
	              "
	              href="item-edit.html"
	              th:href="@{/item/edit?id=}+${item.id}"
	            >
	             編集をやめる
            </a>
          </div>
          <br>
          <br>
		  </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  </body>
</html>
