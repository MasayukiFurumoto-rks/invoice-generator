<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>サインイン</title>
  </head>
  <body>
    <!-- ヘッダーの埋め込み　-->
    <div th:insert="fragment_part :: frag_header_unlogined"></div>
    <div class="container">
      <br />
      <!-- login form -->
      <div class="card row col-lg-6 offset-lg-3 offset-me-1 col-md-10 mb-5">
        <div class="card-body p-sm-5">
          <h3 class="card-title mb-3">サインイン</h3>
          <form
            class="row g-3"
            th:action="@{/sign-in}"
            th:object="${signUpForm}"
            method="post"
          >
            <div
              th:if="${signInError}"
              th:text="${signInError}"
              class="text-danger"
            ></div>
            <div th:errors="*{email}" class="text-danger"></div>
            <div class="form-floating mb-3">
              <input
                th:field="*{email}"
                type="email"
                class="form-control"
                placeholder="email"
              />
              <label for="floatingEmail">メールアドレス</label>
            </div>

            <div th:errors="*{password}" class="text-danger"></div>
            <div class="form-floating mb-3">
              <input
                th:field="*{password}"
                type="password"
                class="form-control"
                placeholder="email"
              />
              <label for="floatingPassword">パスワード</label>
            </div>

            <button
              class="
                btn btn-outline-primary
                offset-lg-4
                col-lg-4
                offset-md-3
                col-md-6
              "
            >
              サインイン
            </button>
            <a
              type="button"
              class="
                btn btn-outline-secondary
                offset-lg-4
                col-lg-4
                offset-md-3
                col-md-6
              "
              th:href="@{/to-sign-up}"
            >
              アカウント登録
            </a>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:src="@{/js/create-account.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
  </body>
</html>
