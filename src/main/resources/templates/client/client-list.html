<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>取引先一覧</title>
  </head>
  <body>
    <div th:insert="fragment_part :: frag_header"></div>
    <div class="container">
    <ol class="breadcrumb">
	  	<li class="breadcrumb-item "><a href="home.html" th:href="@{/home}">HOME</a></li>
		<li class="breadcrumb-item active"><a >取引先一覧</a></li>
	</ol>
    
      <!-- table -->
      <div class="row justify-content-center">
        <div
          class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-12
            col-xs-12
          "
        >
          <!-- ここから上を編集する必要はありません -->
          <h3>取引先</h3>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>社名</th>
                <th>最終取引日</th>
                <th>取引先所有者</th>
                <th>与信限度額</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="client:${clientList}">
                <td>
                  <a
                    href="client-detail.html"
                    th:href="@{/client/showDetail?id=}+${client.id}"
                  >
                    <span th:text="${client.name}">株式会社○○</span>
                  </a>
                </td>
                <td>
                  <!-- <span th:text="${#dates.format(employee.hireDate,'yyyy/MM/dd')}">2016/12/1</span> -->
                  <span>2016/12/1</span>
                </td>
                <td>
                  <a
                    href="user-detail.html"
                    th:href="@{/user/showDetail?id=}+${client.user.id}"
                    ><span th:text="${client.user.name}">古本昌幸</span>
                  </a>
                </td>
                <td>
                  <span
                    th:text="${#numbers.formatInteger(client.creditLimit,1,'COMMA')}+円"
                    >300,000,000円</span
                  >
                </td>
              </tr>
            </tbody>
          </table>

          <!-- ここから下を編集する必要はありません -->
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src=""></script>
  </body>
</html>
