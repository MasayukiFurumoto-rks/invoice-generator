<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>取引先詳細</title>
  </head>
  <body>
    <div th:insert="fragment_part :: frag_header"></div>
    
    
    <div class="container">
<ol class="breadcrumb">
	  	<li class="breadcrumb-item "><a href="home.html" th:href="@{/home}">HOME</a></li>
		<li class="breadcrumb-item"><a href="client-list.html" th:href="@{/client/showList}">取引先一覧</a></li>
		<li class="breadcrumb-item"><a href="client-detail.html" th:href="@{/client/showDetail?id=}+${client.id}">取引先詳細</a></li>
		<li class="breadcrumb-item"><a href="client-edit.html" th:href="@{/client/edit?id=}+${client.id}">取引先編集</a></li>
		<li class="breadcrumb-item active">取引先削除確認</li>
	</ol>
      <!-- table -->
      <div class="row justify-content-center">
        <div
          class="
            table-responsive
            col-lg-offset-1
            col-lg-10
            col-md-offset-1
            col-md-10
            col-sm-12
            col-xs-12
          "
        >
          <!-- ここから上を編集する必要はありません -->
          <h3>取引先削除確認</h3>
          <table class="table table-striped">
              <tr>
              <th></th>
              <th>詳細</th>
              </tr>
              
              <tr>
                <th>取引先ID</th>
                <td><span th:text="${client.id}">xx</span></td>
              </tr>
              <tr>
                <th>取引先名</th>
                <td>
                    <span th:text="${client.name}">楽楽精算</span>
                </td>
              </tr>
              <tr>
                <th>単価</th>
                <td>
                  <span
                    th:text="${#numbers.formatInteger(client.price,1,'COMMA')}+円"
                    >300,000,000円</span
                  >
                </td>
              </tr>
              <tr>
                <th>説明</th>
                <td>
	                   <th:block th:if="${client.description}">
					    <th:block th:each="str, stat : ${client.description.split('\r\n|\r|\n', -1)}">
					        <th:block th:text="${str}"/>
					        <br th:if="${!stat.last}"/>
					    </th:block>
					</th:block>
                </td>
              </tr>
              <tr>
                <th>作成者</th>
                <td>
                  <a
                    href="user-detail.html"
                    th:href="@{/user/showDetail?id=}+${client.createdBy.id}"
                    ><span th:text="${client.createdBy.name}">古本昌幸</span>
                  </a>
                </td>
              </tr>
          </table>
          <br>
          <div class="text-center">この取引先を削除します。よろしいですか？</div>
          <br>	
          
          <div>
          <form method="post" th:action="@{/client/delete/finish}">
          <input type="hidden" name="id" th:value="${client.id}">
	          <button
	              type="submit"
	              class="
	                btn btn-outline-danger
	                offset-lg-4
	                col-lg-4
	                offset-sm-6
	                col-sm-3
	              "
	            >
	             この取引先を削除する
	            </button>
          </form>
          <br>
	          <a
	              type="button"
	              class="
	                btn btn-outline-secondary
	                offset-lg-4
	                col-lg-4
	                offset-sm-6
	                col-sm-3
	              "
	              href="client-edit.html"
	              th:href="@{/client/edit?id=}+${client.id}"
	            >
	            削除をやめる
	            </a>
          </div>

        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src=""></script>
  </body>
</html>
